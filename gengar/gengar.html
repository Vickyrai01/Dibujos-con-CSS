<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gengar</title>
</head>
<body>
    <div class="cuerpo">
        
        <div class="brazo-izquierdo">
            <div class="mano-izquierda">
                <div class="dedo dedo1-izquierda"></div>
                <div class="dedo dedo2-izquierda"></div>
                <div class="dedo dedo3-izquierda"></div>
            </div>
        </div>
        <div class="brazo-derecho">
            <div class="mano-derecha">
                <div class="dedo dedo1-derecha"></div>
                <div class="dedo dedo2-derecha"></div>
                <div class="dedo dedo3-derecha"></div>
            </div>            
        </div>

        <div class="oreja-izquierda">
            <div class="parte-de-adentro-oreja-izquierda"></div>
        </div>
        <div class="oreja-derecha">
            <div class="parte-de-adentro-oreja-derecha"></div>
        </div>

        <div class="pierna-izquierda">
            <div class="pie-izquierdo"></div>
        </div>
        <div class="pierna-derecha">
            <div class="pie-derecho"></div>
        </div>

        <div class="cuerpo"></div>
        
        <div class="boca">
            <div class="dientes">
                <div class="diente diente1"></div>
                <div class="diente diente2"></div>
                <div class="diente diente3"></div>
                <div class="diente diente4"></div>
                <div class="diente diente5"></div>

            </div>
        </div>
        <div class="labio"></div>
        <div class="ocultar"></div>

        <div class="ojo ojo-izquierdo">
            <div class="sombra-ojo-izquierdo"></div>
            <div class="delineado-izquierdo"></div>
        </div>
        <div class="reflejo-ojo-izquierdo"></div>
        <div class="pupila-izquierda">
            <div class="sombra-pupila-izquierda"></div>
        </div>
        
        <div class="ojo ojo-derecho">
            <div class="sombra-ojo-derecho"></div>
            <div class="delineado-derecho"></div>
        </div>
        <div class="reflejo-ojo-derecho"></div>
        <div class="pupila-derecha">
            <div class="sombra-pupila-derecha"></div>
        </div>
        <div class="cabeza">
            <div class="pelo pelo1"></div>
            <div class="pelo pelo2" ></div>
            <div class="pelo pelo3"></div>
            <div class="pelo pelo4"></div>
            <div class="pelo pelo5"></div>
        </div>
    </div>
</body>
</html>
